<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.
        </p>
        <p>Formatos ideais: mpeg, webm, mp4, m4v e ogv.
        </p>
        <video width="500" controls autoplay loop>
        <source src="Midia/Video5MB.mp4.mp4" type="video/mp4">
        <source src="Midia/Video5MB.webm.webm" type="video/webm">
        </video>
        <p>Ops, seu navegador não possui compatilidade com reprodução de vídeos.
        </p>
    <h1>Inserindo vídeos hospedados em outros servidores (Youtube, Vimeo)</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=v7F795CiRf9HQDBi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
</body>
</html>
